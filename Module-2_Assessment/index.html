<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Glee Word Guess</title>
</head>
<body>
    <main class="container">
        <div class="container" id="mainView">
            <h1>Welcome to the Glee Word Guess Game</h1>
            <p>Press any key to get started!</p>
            <div class="jumbotron">
                <h1 id="word"></h1>
            </div>
            <div class="card">
                <div class="card-header" id="guessCard">
                    <h4>Guesses Remaining</h4>
                </div>
                <div class="card-body">
                    <h5 id="guesses"></h5>
                </div>
            </div>
            <div class="card"> 
                <div class="card-header" id="wrongCard">
                    <h4>Letters Alrady Guessed</h4>
                </div>
                <div class="card-body">
                    <h5 id="wrong"></h5>
                </div>
            </div>
            <div class="card">
                <div class="card-header"  id="winsCard">
                    <h4>Number of Wins</h4>
                </div>
                <div class="card-body">
                    <h5 id="wins"></h5>
                </div>
            </div>             
        </div>    
    </main>
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
